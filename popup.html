<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gamext</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="screen" id="home-screen">
        <h1 class="title">Gamext</h1>
        <div class="description">
            🎮
            <a href="https://github.com/Richie528/gamext" class="github-link">github.com/Richie528/gamext</a>
            🕹️
        </div>
        <div class="game-buttons">
            <button class="game-button" id="snake-button">🐍Snake</button>
            <button class="game-button" id="pong-button">🏓Pong</button>
            <button class="game-button" id="dino-button">🦖Dino</button>





            
        </div>
        <div class="theme-button">
            
        </div>
    </div>

    <!-- SNAKE -->
    <div class="screen" id="snake-screen" style="visibility: hidden">
        <div class="game-title">Snake🐍</div>
        <div class="game-instructions">
            <div><div class="key-icon"> w a s d </div> movement</div>
        </div>
        <div class="game-stats">
            High score: <span id="snake-high-score"></span><br>
            Score: <span id="snake-score"></span>
        </div>
        <div id="snake-death-screen" class="death-screen">
            <h3>You died!</h3>
            <p>Score: <span id="snake-death-screen-score"></span></p>
            <button id="snake-try-again" class="try-again">Try again</button>
            <div class="death-screen-background"></div>
        </div>
        <canvas id="snake-canvas" class="game-canvas"></canvas>
    </div>

    <!-- PONG -->
    <div class="screen" id="pong-screen" style="visibility: hidden">
        <div class="game-title">Pong🏓</div>
        <div class="game-instructions">
            <div><div class="key-icon"> a d </div> movement</div>
        </div>
        <div class="game-stats">
            High score: <span id="pong-high-score"></span><br>
            Score: <span id="pong-score"></span>
        </div>
        <div id="pong-death-screen" class="death-screen">
            <h3>You died!</h3>
            <p>Score: <span id="pong-death-screen-score"></span></p>
            <button id="pong-try-again" class="try-again">Try again</button>
            <div class="death-screen-background"></div>
        </div>
        <canvas id="pong-canvas" class="game-canvas"></canvas>
    </div>

    <!-- DINO -->
    <div class="screen" id="dino-screen" style="visibility: hidden">
        <div class="game-title">Dino🦖</div>
        <div class="game-instructions">
            <div><div class="key-icon"> space </div> jump</div>
        </div>
        <div class="game-stats">
            High score: <span id="dino-high-score"></span><br>
            Score: <span id="dino-score"></span>
        </div>
        <div id="dino-death-screen" class="death-screen">
            <h3>You died!</h3>
            <p>Score: <span id="dino-death-screen-score"></span></p>
            <button id="dino-try-again" class="try-again">Try again</button>
            <div class="death-screen-background"></div>
        </div>
        <canvas id="dino-canvas" class="game-canvas"></canvas>
    </div>

    <script src="popup.js"></script>
</body>
</html>
